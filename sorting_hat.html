  <body>
    <h1>Sorting Hat</h1>
    
    <div class="container">
        <div class="house col-md-2">
            Gryffindor
            <div id="Gryffindor"> <!--something to go here--> </div>
        </div>
        <div class="house col-md-2">
            Hufflepuff

        </div>
        <div class="house col-md-2">
            Ravenclaw

        </div>
        <div class="house col-md-2">
            Slytherin
            <div id="Slytherin"> <!--something to go here--> </div>
        </div>
        <div class="house col-md-2">
            Dumbledore's Army
            <div id="Dumbledore"> <!--something to go here--> </div>
        </div>
    </div>
    <br>
    <div class="form" align="middle">
        <input type="number" id="student_count">  
        <button id="set_student_count">Set Student Count</button>  
        <div id="count"> <!--something to go here--> </div>
    </div>

    <div class="form" align="middle">
        <input type="text" id="student_name">  
        <button id="set_student_name">Add Name</button>  
        <div id="nameField"> <!--something to go here--> </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        //Javascript goes here, and runs when the page loads.
        var studentCount = 0;
        var button = document.getElementById("set_student_count");
        // Create a variable that will store the div object where we will display 
        //  the student count by using document.getElementById("count")
        var displayCount = document.getElementById("count");
        document.getElementById("set_student_count").addEventListener("click", function() {
            // Create a variable to store what the user entered into the text input field.
            //    You can use document.getElementbyId("student_count").value
            //    If the field is empty (or not a number), set it to 0.
            var setCount = document.getElementById("student_count").value;
            if (setCount) {
                // Add the user entered value to studentCount (the global variable we set
                //    up earlier in Step 2).
                studentCount += Number(setCount);

                // Display the new value of studentCount in the div object (the "count" 
                //    div) we saved ealier.  Use the .innerHTML property to update the
                //    contents of the div
                displayCount.innerHTML = studentCount;

                // Reset the input field (student_count) changing the .value attribute to 0
                document.getElementById("student_count").value = 0;
            } else {
                setCount = 0;
            }
        });

        function getRandomHouse(min, max) {
                // Generate a random number btwn 1 and 5, round it to nearest integer, then convert it to a string
                var randomNumber = Math.round(Math.random() * (max - min) + min).toString();

                // Declare a variable called houseString that stores the string "house"
                var houseString = "house";

                // Declare a variable called randomHouse that concatenates "house" with the random number string
                var randomHouse = houseString.concat(randomNumber);

                return randomHouse;
            }

        var house1 = [];
        var house2 = [];
        var house3 = [];
        var house4 = [];
        var house5 = [];
        document.getElementById("set_student_name").addEventListener("click", function() {
            // // Store div object where we display name
            // var displayName = document.getElementById("nameField");

            // Store entered name
            var newName = document.getElementById("student_name").value;

            if (newName) {
                // Create variables that store the div object where we'll display names in each house
                var displayHouse1 = document.getElementById("Gryffindor");
                var displayHouse2 = document.getElementById("Hufflepuff");
                var displayHouse3 = document.getElementById("Ravenclaw");
                var displayHouse4 = document.getElementById("Slytherin");
                var displayHouse5 = document.getElementById("Dumbledore");

                // Get a random house
                var aRandomHouse = getRandomHouse(1, 5);

                // Declare a variable that stores the number of houses
                var numberOfHouses = document.getElementsByClassName("house").length;
                console.log(numberOfHouses);

                // Check that the array randomHouse represents has less than the # of students we're sorting divided by # of houses
                if (aRandomHouse == "house1" && house1 < studentCount / numberOfHouses) {
                    // Push newName to the randomly chosen house/array
                    house1.push(newName);
                    // Update and display array
                    displayHouse1.innerHTML = house1;
                    // Decrement studentCount by 1
                    studentCount--;
                    // Reload studentCount display
                    displayCount.innerHTML = studentCount;

                } else if (aRandomHouse == "house2" && house2 < studentCount / numberOfHouses) {
                    house2.push(newName);
                    // Update and display array
                    displayHouse2.innerHTML = house2;
                    // Decrement studentCount by 1
                    studentCount--;
                    // Reload studentCount display
                    displayCount.innerHTML = studentCount;

                } else if (aRandomHouse == "house3" && house3 < studentCount / numberOfHouses) {
                    house3.push(newName);
                    // Update and display array
                    displayHouse3.innerHTML = house3;
                    // Decrement studentCount by 1
                    studentCount--;
                    // Reload studentCount display
                    displayCount.innerHTML = studentCount;

                } else if (aRandomHouse == "house4" && house4 < studentCount / numberOfHouses) {
                    house4.push(newName);
                    // Update and display array
                    displayHouse4.innerHTML = house4;
                    // Decrement studentCount by 1
                    studentCount--;
                    // Reload studentCount display
                    displayCount.innerHTML = studentCount;

                } else if (aRandomHouse == "house5" && house5 < studentCount / numberOfHouses) {
                    house5.push(newName);
                    // Update and display array
                    displayHouse5.innerHTML = house5;
                    // Decrement studentCount by 1
                    studentCount--;
                    // Reload studentCount display
                    displayCount.innerHTML = studentCount;

                // Or else, go back and regenerate randomHouse
                } else {
                    // TODO: recursion? calllback?

                }

                // Reset the input field ("student_name")
                document.getElementById("student_name").value = "";
            }
        });
    </script>
